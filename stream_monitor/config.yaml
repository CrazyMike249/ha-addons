name: Stream Metadata Monitor
version: 1.3.0
slug: stream_monitor
description: Monitoruje metadane AAC/OGG i wysyła je do logów lub dalej
url: "https://github.com/CrazyMike249/ha-addons/tree/main/stream_monitor"
documentation: "https://github.com/CrazyMike249/ha-addons/blob/main/stream_monitor/README.md"
startup: services
boot: auto
arch:
  - amd64
  - armv7
  - aarch64

options:
  interval: 5
  timestamps: false

  streams:
    - name: "Radio 357"
      url: "https://stream.rcs.revma.com/ye5kghkgcm0uv"
      type: "aac"

    - name: "Radio Nowy Ĺšwiat"
      url: "https://stream.nowyswiat.online/aac"
      type: "aac"

    - name: "Radio Baobab"
      url: "https://stream.radiobaobab.pl/radiobaobab.ogg"
      type: "ogg"

  mqtt_enabled: false
  mqtt_host: ""
  mqtt_port: 1883
  mqtt_topic: "radio/metadata"

schema:
  interval: int
  timestamps: bool

  streams:
    - name: str
      url: str
      type: str

  mqtt_enabled: bool
  mqtt_host: str?
  mqtt_port: int
  mqtt_topic: str

map:
  - config:rw
